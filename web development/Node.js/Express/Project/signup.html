<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signup for Devops</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" type="text/css"> 
  </head>

  <body class="text-center">
    <form class="form-signin" action="#" method="POST">
      <img class="mb-4" src="images/dood.0.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">sign up for devops</h1>
      <label for="inputFirst" class="sr-only">First Name</label>
      <input type="text" id="inputFirst" class="form-control" name="firstName" placeholder="First Name" required>
      <label for="inputLast" class="sr-only">Last Name</label>
      <input type="text" id="inputLast" class="form-control" name="lastName" placeholder="Last Name" required>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; ad matay october 18</p>
    </form>
  </body>
</html>
